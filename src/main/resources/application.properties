# Nombre de la aplicaci贸n
spring.application.name=connect_travel

# Configuraci贸n de H2 Database
spring.datasource.url=jdbc:h2:mem:connect_travel_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (accesible en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci贸n de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuraci贸n del puerto del servidor
server.port=8080

# Repository mode switch: csv or jpa
app.repository.mode=csv

# Directorio base para archivos CSV de persistencia
app.storage-dir=data
